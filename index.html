<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link type="text/css" rel="stylesheet" href="./style.css" />
    <title>mon projet SASS</title>
    <link rel="shortcut icon" href="./media/icon.png" />
</head>

<body>
    <header>
        <div class="title">
            <a href="http://www.spacex.com" target="_blank">
                <img src="./media/logo.png" alt="Spaces-logo" />
            </a>
            <h1>Travel agency</h1>
        </div>
        <div class="nav">
            <ul>
                <li><a href="#">Service</a></li>
                <li><a href="#">Boutique</a></li>
                <li><a href="#">contact</a></li>
            </ul>
        </div>
        <div class="line"></div>
    </header>
    <main>
        <div class="carousel">
            <div class="carousel__figure">
                <img src="./media/car1.jpg" alt="Espace" class="carousel__figure--pic" />
                <img src="./media/car2.jpeg" alt="Lune" class="carousel__figure--pic" />
                <img src="./media/car3.jpg" alt="Mars" class="carousel__figure--pic" />
            </div>
        </div>
    </main>

    <script type=" text/javascript " src="assets/jquery.min.js "></script>
</body>

</html>
