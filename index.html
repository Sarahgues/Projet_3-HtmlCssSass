<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link type="text/css" rel="stylesheet" href="./style.css" />
    <title>mon projet SASS</title>
    <link rel="shortcut icon" href="./media/icon.png" />
</head>

<body>
    <header>
        <div class="title">
            <a href="http://www.spacex.com" target="_blank">
                <img src="./media/logo.png" alt="Spaces-logo" />
            </a>
            <h1>Travel agency</h1>
        </div>
        <div class="nav">
            <ul>
                <li><a href="#">Service</a></li>
                <li><a href="#">Boutique</a></li>
                <li><a href="#">contact</a></li>
            </ul>
        </div>
        <div class="line"></div>
    </header>
    <main>
        <div class="carousel">
            <div class="carousel__figure">
                <img src="./media/car2.jpeg" alt="Lune" class="carousel__figure--pic" />
                <img src="./media/car1.jpg" alt="Espace" class="carousel__figure--pic" />
                <img src="./media/car3.jpg" alt="Mars" class="carousel__figure--pic" />
            </div>
        </div>
        <div class="offers">
            <div class="perspective">
                <div class="perspective__3d">
                    <div class="perspective__3d--card" style="background-image: url(./media/off2.jpg)">
                        <h2>Marcher sur la lune</h2>
                        <span>à partir de 5.000 € </span>
                    </div>
                </div>
                <div class="perspective__3d">
                    <div class="perspective__3d--card" style="background-image: url(./media/off1.jpeg)">
                        <h2>Week end dans l'espace</h2>
                        <span>à partir de 25.000 €</span>
                    </div>
                </div>
                <div class="perspective__3d">
                    <div class="perspective__3d--card" style="background-image: url(./media/off3.jpg)">
                        <h2>Séjour sur Mars</h2>
                        <span>à partir de 45.000 € </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="button">
            <a href="http://www.spacex.com" target="_blank">
                <svg height="60" width="320">
                    <rect class="button__rect" height="60" width="320" />
                </svg>
            <div class="button__text">GET STARTED</div>
            </a>
        </div>

    </main>

    <script type=" text/javascript " src="assets/jquery.min.js "></script>
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
